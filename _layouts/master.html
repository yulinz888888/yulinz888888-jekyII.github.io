--- layout: default ---
<div class="wrapper container-fluid">
  <div class="row row-offcanvas row-offcanvas-left">
    {% include sidebar.html %}
    <div class="col-sm-9 col-xs-11" id="main">
      <br/>
      <a href="#sidebar" data-toggle="collapse">
        <i class="fa fa-navicon fa-lg"></i>
      </a>
      {% if page.title %}
      <center>
        <h1>{{ page.title }}</h1>
      </center>{% endif %}
      <br /> {{ content }}
    </div>
  </div>
</div>
